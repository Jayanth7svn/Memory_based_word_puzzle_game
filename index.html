<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Reconstruction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Instructions screen-->
    <div id="instructions" class="instructions">
        <h2>Instructions</h2>
        <p>Memorize a word and answer the questions to reconstruct it.</p>
        <button onclick="showGame()">OK</button>
    </div>

    <!-- Game interface -->
    <div id="game" class="hidden">
        <div class="left">
            <h2>Alphabet Grid</h2>
            <table id="gridTable" class="grid"></table>
        </div>

        <div class="right">
            <h2>Reconstruct a Word</h2>
            <label>Enter word length:<input type="number" id="wordLength" min="1" max="20"></label>
            <button onclick="generateInputs()">Next</button>
            <div id="inputsSection"></div>
            <button onclick="reconstructWord()">Reconstruct Word</button>
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
